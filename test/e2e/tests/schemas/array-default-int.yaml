openapi: 3.0.1
info:
  title: array default int test
  version: '1.0'
servers:
  - url: 'http://localhost:8000/'
paths:
  /test:
    get:
      operationId: testGet
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArrayDefaults"
components:
  schemas:
    ArrayDefaults:
      type: object
      required:
        - stringArray
        - intArray
        - doubleArray
        - boolArray
      properties:
        stringArray:
          type: array
          items:
            type: string
          default:
            - hello
            - world
        intArray:
          type: array
          items:
            type: integer
          default:
            - 1
            - 2
            - 3
        doubleArray:
          type: array
          items:
            type: number
          default:
            - 1.5
            - 2.7
        boolArray:
          type: array
          items:
            type: boolean
          default:
            - true
            - false
