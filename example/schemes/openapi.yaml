openapi: 3.0.0
info:
  title: Simple Pet Store API
  version: 1.0.0
  description: A simple API for managing pets

servers:
  - url: https://petstore.example.com/api/v1

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    
    post:
      operationId: createPet
      summary: Create a new pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePetRequest'
      responses:
        '201':
          description: Pet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
    
    put:
      operationId: updatePet
      summary: Update a pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePetRequest'
      responses:
        '200':
          description: Pet updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    
    delete:
      operationId: deletePet
      summary: Delete a pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Pet deleted

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: string
        name:
          type: string
        status:
          $ref: '#/components/schemas/PetStatus'
        category:
          type: string
        age:
          type: integer
        tags:
          type: array
          items:
            type: string
    
    CreatePetRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        category:
          type: string
        age:
          type: integer
        tags:
          type: array
          items:
            type: string
    
    UpdatePetRequest:
      type: object
      properties:
        name:
          type: string
        status:
          $ref: '#/components/schemas/PetStatus'
        category:
          type: string
        age:
          type: integer
        tags:
          type: array
          items:
            type: string
    
    PetStatus:
      type: string
      enum:
        - available
        - pending
        - sold
